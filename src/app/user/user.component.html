<div class="card">
  <div class="card-content">
    <div class="content has-text-centered">
      Check you email and confirm the subscription.
    </div>
    <div class="content">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="field is-grouped">
          <p class="control is-expanded">
            <input
              class="input is-light is-rounded is-warning"
              [ngClass]="{
                'is-danger': email.invalid && (email.dirty || email.touched)
              }"
              type="text"
              placeholder="Your email address"
              id="email"
              formControlName="email"
            />
          </p>
          <p class="control">
            <input
              class="button is-warning is-light is-rounded is-outlined"
              value="Subscribe"
              type="submit"
            />
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
<div>
  {{ userForm.status }}
</div>
