<div class="columns">
  <div class="column is-one-third">
    <div class="field">
      <div class="file has-name is-primary">
        <label class="file-label">
          <input
            class="file-input"
            type="file"
            name="file"
            #fileInput
            (change)="onChange(fileInput.files[0])"
          />
          <span class="file-cta">
            <span class="file-icon">
              <fa-icon [icon]="['fas', 'upload']"></fa-icon>
            </span>
            <span class="file-label">
              Choose a fileâ€¦
            </span>
          </span>
          <span class="file-name">
            {{ fileName }}
          </span>
        </label>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <progress
          class="progress is-primary"
          [attr.value]="progress.value"
          max="100"
        ></progress>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <button class="button is-primary" (click)="onUpload()">
          Upload
        </button>
      </div>
    </div>
  </div>
  <div class="column">
    <figure class="image is-168x168">
      <img [src]="imageUrl" />
    </figure>
  </div>
</div>
